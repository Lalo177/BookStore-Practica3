<!DOCTYPE html>
<html ng-app="bockStore">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
    
  <body ng-controller="BockStoreController as store" ui-view>
      <section>
      <form class="navbar navbar-inverse">
            <div class="col-xs-6">
                <h1 class="text-muted">Biblioteca</h1>
                 <div>
               <br>
           <button class="btn btn-primary col-xs-0" ui-sref="dashboard">
                    <span class="glyphicon glyphicon-user"></span> Iniciar sesion
                </button>
          </div>
            </div>
            <div class="col-xs-3" class="text-muted">
            <label > Buscar:</label> <input  type="text" ng-model="search" class="form-control" placeholder=""/>
            </div>
          <div class="col-xs-3" class="text-muted">
            <label>Ordenar:</label> <select  class="form-control" ng-model="ordenar"   >
                        <option class="text-muted" value="titulo" >Titulo</option>
                        <option class="text-muted" value="Editorial">Editorial</option>
                    </select> 
          </div>   
          
          
          
      </form>
    <div  ng-repeat="product in store.products | filter:search | orderBy:ordenar" >
        <ul>
            <li  class="pull-left thumbnail">
                <img  class="pull-left " ng-src="{{product.images}}" />
                <h1>{{product.titulo}}</h1>
                <h2>{{product.autor}}</h2>
                <h3>{{product.editorial}}</h3>
                <p class="lead">{{product.descripcion}}</p>
                
            </li>
        </ul>
    </div>
    
    </section>
          
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>
    <script src="js/detalles.js"></script>
  
  </body>
</html>
