<!DOCTYPE html>
<html ng-app="bockStore">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
    
  <body ng-controller="BockStoreController as store">
 <nav class="navbar navbar-inverse">
     <h1 class="text-center">Datos del pedido</h1>
      </nav >
     
      <aside class=" pull-left thumbnail" style="width:500px; height:900px;">
          <div class="list-group">
             <a ui-sref="pedidos" class="list-group-item">Pedidos</a>
            <a class="list-group-item disabled">Favoritos</a>
            <a ui-sref="datos" class="list-group-item">Datos</a>
            <a ui-sref="index" class="list-group-item">Regresar</a>
          </div>
      </aside> 
      
       <div ui-view>
           <form>
               <div class="col-xs-5">
                    <label >Nombre:</label> <input  type="text" class="form-control" value="{{store.usuario.nombre}}"/>
               </div>

               <div class="col-xs-5">
                    <label >Contrasena:</label> <input  type="password"  class="form-control" value="{{store.usuario.contra}}"/>
               </div>
               <div class="col-xs-5">
                    <label >Confirmar contrasena:</label> <input  type="password" class="form-control" value="{{store.usuario.contra}}" />
               </div>
               <div class="col-xs-8">
                    <label >Direccion:</label> <input  type="text" class="form-control" value="{{store.usuario.direccion}}"/>
               </div>
               <div class="col-xs-2">
                    <label >CP:</label> <input  type="text" class="form-control" value="{{store.usuario.cp}}"/>
               </div>
               <div class="col-xs-5">
                    <label >Pais:</label> <input  type="text" class="form-control" value="{{store.usuario.pais}}"/>
               </div>
               <div class="col-xs-5">
                   
               <div class="col-xs-10">
                    <label >Email:</label> <input  type="email" class="form-control" value="{{store.usuario.email}}"/>
               </div>
             <label >Ciudad:</label> 
                   <select  class="form-control" value="{{store.usuario.ciudad}}">
                        <option value="Chihuahua" >Chihuahua</option>
                        <option value="Guadalajara">Nayarit</option>
                        <option value="Chihuahua" >Campeche</option>
                        <option value="Guadalajara">Sinaloa</option>
                   </select><br>
               </div>   
           </form>
      </div>
          
  </body>
</html>
